<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Socket.io : The Real Time Web</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/font-awesome/font-awesome.min.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .loadingOverlay {
        position: fixed;
        z-index: 999;
        left:0px;
        top:0px;
        right:0px;
        bottom:0px;
        overflow: show;
        margin: auto;
        background-color: #d68315;
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        flex-flow: column;
        align-items: center;
        justify-content: center;
        color: #FFFFFF;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
    }
  </style>
</head>
<body>
  <app-root>
    <div class="loadingOverlay"><div><i class="fa fa-spinner fa-spin" style="font-size:48px;color:#FFFFFF"></i></div></div>
  </app-root>
</body>
</html>
